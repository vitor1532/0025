<!DOCTYPE html>
<html>
	<head>

		<title>segundo grau</title>

		<!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

		<!--ícones Font Awesome-->
		<script src="https://kit.fontawesome.com/854111b4fc.js" crossorigin="anonymous"></script>

	
		
	</head>

	<body class="bg-dark"><!---->

		<div class="container">
			<h1 class="text-secondary">valores alterados</h1>
			<hr>
			<div class="display-3">ax²+bx+c=0</div>
			<div class="input-group mb-3">
				<input type="text" placeholder="a" id="a">
			</div>	

			<div class="input-group mb-3">
				<input type="text" placeholder="b" id="b">
			</div>	
			<div class="input-group mb-3">
				<input type="text" placeholder="c" id="c">
			</div>	
			<div>
				<button onclick="calc()">resultado</button>
				
			</div>
			<div id="resultado" class="display-2 bg-alert"></div>

		</div>

		<script>
			function calc(){
				let a = parseFloat(document.getElementById('a').value)
				let b = parseFloat(document.getElementById('b').value)
				let c = parseFloat(document.getElementById('c').value)
				let delta = (b**2 - 4*a*c)**0.5
				let x1 = (b*(-1) + delta)/(2*a)
				let x2 = (b*(-1) - delta)/(2*a)
				document.getElementById("resultado").innerHTML = (`x¹=${x1}<br>x²=${x2}`);
				
				// ax²+bx+c=0
			}
		</script>


		<!-- JavaScript (Opcional) -->
	    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
	    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	</body>
</html>
