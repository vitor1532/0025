<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Condicionais</title>
</head>
<body>
    <h1 class="display-1">Escola Municipal Juiz de Fora</h1>
    <hr>
    <h2 class="display-2 text-primary">Cálculo da Média Escolar</h2>
    <hr>
    <script>
        let nomeDoAluno = prompt("NOME DO ALUNO: ");
        let faltas = prompt("NUMERO DE FALTAS: ");
        let n1 = parseInt(prompt("DIGITE NOTA 1: "));
        let n2 = parseInt(prompt("DIGITE NOTA 2: "));
        let n3 = parseInt(prompt("DIGITE NOTA 3: "));
        let n4 = parseInt(prompt("DIGITE NOTA 4: "));

        let media = (n1+n2+n3+n4)/4

        if (nomeDoAluno == "" || nomeDoAluno == null || faltas == "" || faltas < 0 || n1 < 0 || n1 > 10 || n2 < 0 || n2 > 10|| n3 < 0 || n3 > 10|| n4 < 0 || n4 > 10){
            document.write('<hr><p class="display-4"> Você não inseriu os dados</p>');
        }
        else{    
            document.write(`<p class= "display-4">Nome do aluno: ${nomeDoAluno}</p><br>`);
            document.write(`<p class= "display-4">Número de Faltas: ${faltas}</p><br>`);
            document.write(`<p class= "display-4">Notas: ${n1}:${n2}:${n3}:${n4}</p><br>`);
            document.write(`<p class= "display-4">Média do aluno: ${media}</p><br>`);

            
            if (media > 9 && faltas <= 3){
                document.write('<hr><p class= "display-4">Situação: Aprovado com Mérito!</p>')
                document.write('<p class= "display-4 bg-dark text-light">Observação: Tudo certo com esse aluno!</p>')
            }
            else if (media >= 7 ){
                document.write('<p class= "display-4">Situação: Aluno Aprovado!</p>')
                document.write('<p class= "display-4 bg-dark text-light">Observação: Tudo certo com esse aluno!</p>')
            }
            else if (media >= 5 && media < 7){
                document.write('<p class= "display-4">Situação: Aluno em Recuperação!</p>')
                document.write('<p class= "display-4 bg-dark text-light">Observação: Enviar email para responsáveis!</p>')
            }
            else if (media < 5){
                document.write('<p class= "display-4">Situação: Aluno Reprovado!</p>')
                document.write('<p class= "display-4 bg-dark text-light">Observação: Enviar email para responsáveis!</p>')
            }
        }
    </script>
        

    <hr>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
